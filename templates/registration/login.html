<!doctype html>
{% load static %}
<html lang="es" data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Iniciar Sesión - GUIA ERP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <style>
        body {
            background-color: var(--bs-dark-bg-subtle);
        }
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="card shadow-lg" style="width: 100%; max-width: 400px;">
            <div class="card-body p-4 p-md-5">
                <div class="text-center mb-4">
                    <img src="{% static 'images/logo.png' %}" alt="Logo GUIA" style="max-height: 50px;">
                    <h3 class="mt-3">Iniciar Sesión</h3>
                </div>
                {% if form.errors %}
                    <div class="alert alert-danger">Usuario o contraseña incorrectos.</div>
                {% endif %}
                <form method="post">
                    {% csrf_token %}
                    <div class="form-floating mb-3">
                        <input type="text" name="username" class="form-control" id="id_username" placeholder="Usuario" required>
                        <label for="id_username">Usuario</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" name="password" class="form-control" id="id_password" placeholder="Contraseña" required>
                        <label for="id_password">Contraseña</label>
                    </div>
                    <button class="btn btn-primary w-100 btn-lg" type="submit">Ingresar</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
