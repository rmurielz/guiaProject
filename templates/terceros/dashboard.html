{% extends 'base.html' %}
{% load static %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<!-- Page Header -->
<div class="page-header" style="background: none; border: none; padding-left: 0; padding-top: 0;">
    <h1>Dashboard</h1>
    <p>Resumen general del sistema y accesos directos.</p>
</div>

<!-- Fila de Tarjetas de Resumen -->
<div class="row g-4 mb-4">
    <!-- Tarjeta Total Terceros -->
    <div class="col-lg-4 col-md-6">
        <div class="summary-card">
            <div class="card-icon" style="background-color: #3b82f6;">
                <i class="fas fa-users"></i>
            </div>
            <div class="card-content">
                <div class="card-value">{{ total_terceros }}</div>
                <div class="card-label">Terceros Registrados</div>
            </div>
        </div>
    </div>

    <!-- Tarjeta Placeholder para Ventas -->
    <div class="col-lg-4 col-md-6">
        <div class="summary-card">
            <div class="card-icon" style="background-color: #10b981;">
                <i class="fas fa-file-invoice-dollar"></i>
            </div>
            <div class="card-content">
                <div class="card-value">0</div>
                <div class="card-label">Ventas del Mes</div>
            </div>
        </div>
    </div>

    <!-- Tarjeta Placeholder para Productos -->
    <div class="col-lg-4 col-md-6">
        <div class="summary-card">
            <div class="card-icon" style="background-color: #f97316;">
                <i class="fas fa-box-open"></i>
            </div>
            <div class="card-content">
                <div class="card-value">0</div>
                <div class="card-label">Productos en Inventario</div>
            </div>
        </div>
    </div>
</div>

<!-- Aquí se pueden añadir más secciones, como gráficos o tablas de acceso rápido -->

{% endblock %}
