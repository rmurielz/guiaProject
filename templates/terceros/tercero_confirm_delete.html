{% extends "base.html" %}

{% block title %}Confirmar Eliminación{% endblock %}

{% block content %}
<div class="card shadow-sm border-danger">
    <div class="card-header bg-danger text-white">
        <h4 class="mb-0">
            <i class="fas fa-exclamation-triangle me-2"></i>
            Confirmar Eliminación
        </h4>
    </div>
    <div class="card-body">
        <p class="lead">¿Estás seguro de que deseas eliminar al tercero <strong>"{{ object.nombre }}"</strong>?</p>
        <p>Esta acción no se puede deshacer.</p>

        <form method="post">
            {% csrf_token %}
            <a href="{% url 'terceros:Lista_terceros' %}" class="btn btn-secondary">Cancelar</a>
            <button type="submit" class="btn btn-danger">Sí, eliminar</button>
        </form>
    </div>
</div>
{% endblock %}
